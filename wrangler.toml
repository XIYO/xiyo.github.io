name = "xiyo-blog"

# 최신 날짜로 갱신
compatibility_date = "2025-08-16"

# workers_dev를 켜서 *.workers.dev 도메인 사용
workers_dev = true

[assets]
directory = "build"
html_handling = "auto-trailing-slash"
not_found_handling = "single-page-application"

# Custom domain은 Dashboard에서 직접 추가

[observability]
enabled = true
head_sampling_rate = 0.1