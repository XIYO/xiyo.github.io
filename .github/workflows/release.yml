name: ğŸš€ Semantic Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write  # workflow dispatchë¥¼ ìœ„í•´ í•„ìš”

jobs:
  release:
    runs-on: ubuntu-latest
    # [skip ci] ë˜ëŠ” ë¦´ë¦¬ì¦ˆ ì»¤ë°‹ì¸ ê²½ìš° ìŠ¤í‚µ
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore(release)')"
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ íˆìŠ¤í† ë¦¬ í•„ìš” (ë²„ì „ ê³„ì‚°ìš©)
          persist-credentials: false
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: ğŸ’¾ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ­ Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
      
      - name: ğŸ—ï¸ Build project
        run: pnpm build
      
      # í…ŒìŠ¤íŠ¸ëŠ” ì¼ë‹¨ ì œì™¸ (paraglide ëŸ°íƒ€ì„ ì´ìŠˆ)
      # - name: ğŸ” Run tests
      #   run: pnpm test
      
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .cloudflare/
          retention-days: 1
      
      - name: ğŸš€ Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
