name = "xiyo-blog"

# 최신 날짜로 갱신
compatibility_date = "2025-08-16"

[assets]
directory = "build"
html_handling = "auto-trailing-slash"
not_found_handling = "single-page-application"

# blog.xiyo.dev 커스텀 도메인 설정
[[routes]]
pattern = "blog.xiyo.dev/*"
zone_name = "xiyo.dev"

[observability]
enabled = true
head_sampling_rate = 0.1