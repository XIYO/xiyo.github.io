name: ğŸš€ Semantic Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  deployments: write # Cloudflare deploymentë¥¼ ìœ„í•´ í•„ìš”

jobs:
  release:
    runs-on: ubuntu-latest
    # [skip ci] ë˜ëŠ” ë¦´ë¦¬ì¦ˆ ì»¤ë°‹ì¸ ê²½ìš° ìŠ¤í‚µ
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore(release)')"

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ì „ì²´ íˆìŠ¤í† ë¦¬ í•„ìš” (ë²„ì „ ê³„ì‚°ìš©)
          persist-credentials: false
          submodules: recursive # ì„œë¸Œëª¨ë“ˆ ì²´í¬ì•„ì›ƒ í•„ìš”

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ğŸ’¾ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # rehype-mermaid ê°€ CIì—ì„œ Chromiumì„ ì‚¬ìš©í•˜ì—¬ ë‹¤ì´ì–´ê·¸ë¨ì„ ë Œë”ë§í•˜ë¯€ë¡œ
      # ë¹Œë“œ ì „ì— Playwright ë¸Œë¼ìš°ì €ë¥¼ ì„¤ì¹˜í•´ì•¼ ë¹Œë“œê°€ ëŒ€ê¸°/ì‹¤íŒ¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.
      - name: ğŸ­ Install Playwright browsers (for build & smoke tests)
        run: pnpm exec playwright install --with-deps chromium

      - name: ğŸ—ï¸ Build project
        run: pnpm build

      - name: ğŸ” Run unit tests
        run: pnpm run test:unit

      - name: ğŸš¬ Run SEO smoke tests (@smoke)
        run: pnpm exec playwright test --grep "\\@smoke"

      - name: ğŸš€ Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy to Cloudflare Workers
        if: success()
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '4'
          command: deploy --minify
