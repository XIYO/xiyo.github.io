name: ğŸš€ Content Deploy

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Deployment reason'
        required: false
        default: 'Content update'

permissions:
  contents: read
  deployments: write # Cloudflare deploymentë¥¼ ìœ„í•´ í•„ìš”

jobs:
  deploy:
    name: Deploy Content Only
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ì „ì²´ íˆìŠ¤í† ë¦¬ í•„ìš” (ë¹Œë“œìš©)
          persist-credentials: false
          submodules: recursive # ì„œë¸Œëª¨ë“ˆ ì²´í¬ì•„ì›ƒ í•„ìš”

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ğŸ’¾ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ­ Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: ğŸ—ï¸ Build project
        run: pnpm build

      # semantic-release ë‹¨ê³„ ìƒëµ

      - name: ğŸš€ Deploy to Cloudflare Workers
        if: success()
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production