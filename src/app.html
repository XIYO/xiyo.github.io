<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%">
	<head>
		<script>
			const userAgent = navigator.userAgent.toLowerCase();
			const href = location.href;

			if (userAgent.includes('kakaotalk')) {
				openKakaoExternalBrowser();
			}

			function openKakaoExternalBrowser() {
				location.href = 'kakaotalk://web/openExternal?url=' + encodeURIComponent(href);
				closeKakaoInAppBrowser();
			}

			function closeKakaoInAppBrowser() {
				setTimeout(() => {
					location.href = 'kakaotalk://web/close';
				});
			}
		</script>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/meta/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
